<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-3">
    <div class="card p-2 border-0">
      <h3 class="text-center mb-1">Website Feedback Form</h3>
      
      <form>
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-2">
          <label for="message" class="form-label">Feedback Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>

        <div class="mb-2">
          <label for="found" class="form-label">How did you find our site?</label>
          <select class="form-select" id="found" required>
            <option value="">Select option</option>
            <option>Friend</option>
            <option>Social Media</option>
            <option>Family</option>
            <option>Advertisement</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Satisfaction Level (1 to 5)</label>
          <div class="input-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="satisfaction" id="s1" value="1" required>
              <label class="form-check-label" for="s1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="satisfaction" id="s2" value="2">
              <label class="form-check-label" for="s2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="satisfaction" id="s3" value="3">
              <label class="form-check-label" for="s3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="satisfaction" id="s4" value="4">
              <label class="form-check-label" for="s4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="satisfaction" id="s5" value="5">
              <label class="form-check-label" for="s5">5</label>
            </div>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
